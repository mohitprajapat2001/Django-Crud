{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/login.css' %}">

    <link rel="shortcut icon" href="https://img.icons8.com/color/48/null/commercial-development-management.png" type="image/x-icon">
    <title>Login</title>

</head>

<body>
    {% include "msg.html" %}
    <div id="msg">
        {% block content %}{% endblock %}
    </div>
    <div class="container-lg main-div">
        <img src="https://img.icons8.com/color/64/null/commercial-development-management.png" alt="google" id="google">
        <h4>Sign in</h4>
        <h6>Use Your Account</h6>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control text-left" id="username" name= "username" placeholder="username" required>
                <label for="floatingInput">Enter Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control text-left" id="Password" name="password" placeholder="Enter your password" required>
                <label for="floatingPassword">Enter your password</label>
            </div>
            <div class="submit mb-3">
                <a href="register" class="forget-email text-primary"><b>Create account</b></a>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script>
    $(document).ready(()=>{
        if ($("#msg").length < 1){
            $("#msg").remove()
        } 
    })
</script>
</html>
